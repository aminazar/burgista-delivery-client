<md-card class="outerCard">
  <md-card-title class="cardTitle">Reports</md-card-title>
  <md-card class="innerCard" style="margin: 15px">
    <div>
      <md-card-title style="font-size:125%;font-weight: 600">Delivery Report</md-card-title>
    </div>
    <md-card-content class="mat-card">
    <div fxLayout.xs="column" fxLayout.sm="column" fxLayout="row" style="padding-top:30px">
      <div fxFlex="50">
        <md-select placeholder="Branch" style="width:300px" [(ngModel)]="branchIdForDeliveryReport">
          <md-option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}</md-option>
        </md-select>
      </div>

      <div fxFlex="25" style="padding:5px 0">
        <label for="start-range-input">Start of period:</label>
        <material-datepicker class="flex-item" placeholder="Start of period" [(date)]="startDate" id="start-range-input" (dateChange)="checkDisabilityStatus()">
        </material-datepicker>
      </div>
      <div fxFlex="25"  style="padding:5px 0">
        <label for="start-range-input">End of period:</label>
        <material-datepicker class="flex-item" placeholder="End of period" [(date)]="endDate" id="end-range-input" (dateChange)="checkDisabilityStatus()">
        </material-datepicker>
      </div>
    </div>
    </md-card-content>
    <md-card-actions style="text-align: right">
        <button md-raised-button (click)="prepareDeliveryReport()" [disabled]="deliveryReportBtnDisabled">
          <i class="fa fa-download" aria-hidden="true"></i> Download
        </button>
    </md-card-actions>
  </md-card>
  <md-card class="innerCard" style="margin: 15px">
    <md-card-title style="font-size:125%;font-weight: 600">Products Report</md-card-title>
    <md-card-content class="mat-card">
    <div fxLayout.xs="column" fxLayout.sm="column" fxLayout="row" style="padding-top:30px">
      <div fxFlex="50">
        <md-select placeholder="Branch" style="width:300px" [(ngModel)]="branchIdForProductReport">
          <md-option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}</md-option>
        </md-select>
      </div>
    </div>
      </md-card-content>
      <md-card-actions style="text-align: right">
        <button md-raised-button (click)="loadDataForProductsReport()">
          <i class="fa fa-download" aria-hidden="true"></i> Download
        </button>
      </md-card-actions>
  </md-card>
  <md-card class="innerCard" style="margin: 15px">
    <md-card-title style="font-size:125%;font-weight: 600">Inventory Counting Report</md-card-title>
    <md-card-content  class="mat-card">
    <div fxLayout.xs="column" fxLayout.sm="column" fxLayout="row" style="padding-top:30px">
      <div fxFlex="50">
        <md-select placeholder="Branch" style="width:300px" [(ngModel)]="branchIdForInventoryReport" (change)="checkDisabilityStatus()">
          <md-option *ngFor="let branch of branchesWithoutAllOption" [value]="branch.id">{{branch.name}}</md-option>
        </md-select>
      </div>
    </div>
    </md-card-content>
      <md-card-actions style="text-align: right">
        <button md-raised-button (click)="prepareInventoryCountingReport()" [disabled]="inventoryReportBtnDisabled">
          <i class="fa fa-download" aria-hidden="true"></i> Download
        </button>
      </md-card-actions>
  </md-card>
</md-card>
