<md-card class="outerCard">
  <md-card-title class="cardTitle">Reports</md-card-title>
  <md-card class="innerCard">
    <h2>Delivery Report</h2>
    <div class="row">
      <div class="col-xs-12 col-lg-2 col-sm-3">
        <md-select placeholder="Branch" class="branch" [(ngModel)]="branchIdForDeliveryReport">
          <md-option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}</md-option>
        </md-select>
      </div>
      <div class="col-xs-5 col-sm-4 col-lg-3">
        <label for="start-range-input">Start of period:</label>
        <material-datepicker class="flex-item" fxFlex="30" [(date)]="startDate" id="start-range-input" (dateChange)="checkDisabilityStatus()">
        </material-datepicker>
      </div>
      <div class="col-xs-5 col-sm-4 col-lg-3">
        <label for="end-range-input">End of period:</label>
        <material-datepicker class="flex-item" fxFlex="30" [(date)]="endDate" id="end-range-input" (dateChange)="checkDisabilityStatus()">
        </material-datepicker>
      </div>
    </div>
    <div class="row" style="margin-top: 10px;">
      <div class="col-xs-9 col-sm-6 col-lg-4 col-xs-push-3 col-lg-push-2">
        <button type="button" class="btn btn-default btn-block" (click)="prepareDeliveryReport()" [disabled]="deliveryReportBtnDisabled">
          <i class="fa fa-download" aria-hidden="true"></i> Download delivery report
        </button>
      </div>
    </div>
    <hr>
    <h2>Products Report</h2>
    <div class="row">
      <div class="col-xs-3 col-lg-2">
        <md-select placeholder="Branch" class="branch" [(ngModel)]="branchIdForProductReport">
          <md-option *ngFor="let branch of branches" [value]="branch.id">{{branch.name}}</md-option>
        </md-select>
      </div>
      <div class="col-xs-9 col-sm-6 col-lg-4">
        <button type="button" class="btn btn-default btn-block" (click)="loadDataForProductsReport()">
          <i class="fa fa-download" aria-hidden="true"></i> Download products report
        </button>
      </div>
    </div>
    <hr>
    <h2>Inventory Counting Report</h2>
    <div class="row">
      <div class="col-xs-3 col-lg-2">
        <md-select placeholder="Branch" class="branch" [(ngModel)]="branchIdForInventoryReport" (change)="checkDisabilityStatus()">
          <md-option *ngFor="let branch of branchesWithoutAllOption" [value]="branch.id">{{branch.name}}</md-option>
        </md-select>
      </div>
      <div class="col-xs-9 col-sm-6 col-lg-4">
        <button type="button" class="btn btn-default btn-block" (click)="prepareInventoryCountingReport()" [disabled]="inventoryReportBtnDisabled">
          <i class="fa fa-download" aria-hidden="true"></i> Download inventory counting report
        </button>
      </div>
    </div>
  </md-card>
</md-card>
