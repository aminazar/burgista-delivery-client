<md-card style="background-color: #607D8B; border-radius: 7px; text-align: left; margin: 10px;">
 <md-card-title class="cardTitle">Products</md-card-title>
  <md-tab-group class="materialTab" [selectedIndex]="selectedIndex">
    <md-tab label="Add">
      <md-card class="innerCard">
        <app-product-sub-form [isAdd]="true" [isAdding]="isAdding" [actionIsSuccess]="actionIsSuccess" (action)="doClickedAction($event)"></app-product-sub-form>
      </md-card>
    </md-tab>
    <md-tab label="Modify">
      <md-card class="innerCard">
        <md-card-content>
          <md-grid-list cols="3" rowHeight="50px">
            <md-grid-tile colspan="2" style="margin-right: 5px;">
              <md-input-container style="width: 100%;">
                <input mdInput type="text" class="pnc" placeholder="Product name"
                       [mdAutocomplete]="autoName" [formControl]="productModelCtrlName"
                       #autoNameInput (focus)="showProductList($event, 'name')"/>
                <md-autocomplete #autoName="mdAutocomplete">
                  <md-option *ngFor="let name of filteredName | async" [value]="name">
                    {{name}}
                  </md-option>
                </md-autocomplete>
              </md-input-container>
            </md-grid-tile>
            <md-grid-tile colspan="1" style="margin-left: 5px;">
              <md-input-container style="width: 100%">
                <input mdInput type="text" class="pnc" placeholder="Product code"
                       [mdAutocomplete]="autoCode" [formControl]="productModelCtrlCode"
                       #autoCodeInput (focus)="showProductList($event, 'code')"/>
                <md-autocomplete #autoCode="mdAutocomplete">
                  <md-option *ngFor="let code of filteredCode | async" [value]="code">
                    {{code}}
                  </md-option>
                </md-autocomplete>
              </md-input-container>
            </md-grid-tile>
          </md-grid-list>
        </md-card-content>
        <app-product-sub-form *ngIf="isFiltered" [isAdd]="false" [actionIsSuccess]="actionIsSuccess" [productModel]="filteredProductModel" (action)="doClickedAction($event)"></app-product-sub-form>
      </md-card>
    </md-tab>
  </md-tab-group>
</md-card>
