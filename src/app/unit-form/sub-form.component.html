<span class="FormTitleStyle">{{formTitle}}</span>
<div class="DivStyle">
  <span class="TopSpanStyle">Name</span>
  <input type="text" class="InputStyle" (keyup)="disabilityStatus()" [(ngModel)]="unit.name" id="name">
  <md-radio-group class="RadioButtonStyle" id="isBranch" [(ngModel)]="unit.is_branch  ">
    <md-radio-button [value]="true">Branch</md-radio-button>
    <md-radio-button style="margin-left: 10px;" [value]="false">Prep Kitchen</md-radio-button>
  </md-radio-group>
  <br>
  <span class="SpanStyle">Username</span>
  <input type="text" class="InputStyle" (keyup)="disabilityStatus()" [(ngModel)]="unit.username" id="username">
  <br>
  <span class="SpanStyle">Password</span>
  <input type="password" class="InputStyle" (keyup)="disabilityStatus()" [(ngModel)]="unit.password" id="password">
  <br>
  <button md-raised-button *ngIf="isAdd" class="ButtonStyle" (click)="actionEmitter(ae.add)"  id="addBtn" [(disabled)]="addIsDisable">Add</button>
  <button md-raised-button *ngIf="!isAdd" class="ButtonStyle" (click)="actionEmitter(ae.update)" id="updateBtn" [(disabled)]="updateIsDisable">Update</button>
  <button md-raised-button *ngIf="!isAdd" class="ButtonStyle" (click)="actionEmitter(ae.delete)" id="deleteBtn" [(disabled)]= "deleteIsDisable">Delete</button>
</div>
<br>
