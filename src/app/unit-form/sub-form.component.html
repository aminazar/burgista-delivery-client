<span class="FormTitleStyle">{{formTitle}}</span>
<md-card>
  <md-radio-group class="RadioButtonStyle" [(ngModel)]="unit.is_branch" id="isBranch" (change)="disabilityStatus()">

    <md-radio-button [value]="true">Branch</md-radio-button>
    <md-radio-button [value]="false">Prep Unit</md-radio-button>
  </md-radio-group>
  <br>
  <md-input-container>
    <input mdInput placeholder="Unit Name" type="text" (keyup)="disabilityStatus()" [(ngModel)]="unit.name" class="name"/>
  </md-input-container>
  <md-input-container>

    <input mdInput autocomplete="off" placeholder="Admin Username" type="text" (keyup)="disabilityStatus()" [(ngModel)]="unit.username" class="username"/>
  </md-input-container>
  <br>
  <md-input-container >
    <input mdInput autocomplete="off" placeholder="Admin Password" type="password" (keyup)="disabilityStatus()" [(ngModel)]="unit.password" class="password"/>
  </md-input-container>
  <br>
    <button md-raised-button *ngIf="isAdd" class="ButtonStyle" (click)="actionEmitter(ae.add)" [(disabled)]="addIsDisable" class="addBtn">Add</button>
    <button md-raised-button *ngIf="!isAdd" class="ButtonStyle" (click)="actionEmitter(ae.update)" [(disabled)]="updateIsDisable" class="updateBtn">Update</button>
    <button md-raised-button *ngIf="!isAdd" class="ButtonStyle" (click)="actionEmitter(ae.delete)" [(disabled)]= "deleteIsDisable" class="deleteBtn">Delete</button>
</md-card>
