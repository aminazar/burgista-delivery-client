<span>Inventory Rules By Default:</span>
<br/>
<md-card>
  <div class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center top">
    <div class="flex-item" style="margin: 5px;" fxFlex="30%">
      <div class="flex-container" fxLayout="column" fxLayoutAlign="left top">
        <div class="flex-item" style="margin-left: 5px;" fxFlex="20%">
          <md-card-content>
            <md-input-container>
              <input mdInput class="numInput" type="number" placeholder="Min Qty" [(ngModel)]="minQty" (keyup)="changeOccur()" id="minQty" min="0" maxlength="5"/>
            </md-input-container>
            <md-input-container>
              <input mdInput class="numInput" type="number" placeholder="Max Qty" [(ngModel)]="maxQty" (keyup)="changeOccur()" id="maxQty" maxlength="5"/>
            </md-input-container>
          </md-card-content>
        </div>
        <div class="flex-item" fxFlex="80%">
          <md-card-content>
            <span>Coefficients</span>
            <md-card>
              <md-card-content>
                <div>
                  <br/>
                  <div *ngFor="let day of days">
                    <md-input-container>
                      <input mdInput class="numInput" type="number" placeholder="{{day}}" [(ngModel)]="coefficients[day]" (keyup)="changeOccur()" id="{{day}}"/>
                    </md-input-container>
                  </div>
                </div>
              </md-card-content>
            </md-card>
          </md-card-content>
        </div>
      </div>
    </div>
    <div class="flex-item" style="margin: 5px;" fxFlex="70%">
      <md-card-content>
        <span>Inventory Counting Recursion</span>
        <md-card>
          <md-card-content>
            <app-rrule [(RRuleStr)]="recursionRule" (RRuleStrChange)="changeOccur()"></app-rrule>
          </md-card-content>
        </md-card>
      </md-card-content>
    </div>
  </div>
</md-card>
